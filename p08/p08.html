<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>お絵かきツール</title>
  <style>
   canvas {
    border: solid 1px #000;
   }
  </style>
 </head>
 <body>
  <canvas id="canvas" width="400" height="400"></canvas><br>
  <input type="radio" name="color" id="color1" value="black" checked><label for="color1">黒</label>
  <input type="radio" name="color" id="color2" value="red"><label for="color2">赤</label>
  <input type="radio" name="color" id="color3" value="green"><label for="color3">緑</label>
  <input type="radio" name="color" id="color4" value="blue"><label for="color4">青</label><br>
  <label for="lineWidth">線の幅</label><input type="number" id="lineWidth" min="1" max="100" value="1"><br>
  <label for="opacity">透明度</label><input type="number" id="opacity" min="0" max="1" step="0.05" value="1">
  <script src="paint.js"></script>
 </body>
</html>
