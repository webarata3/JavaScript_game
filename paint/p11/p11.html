<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>お絵かきツール</title>
  <style>
   canvas {
    border: solid 1px #000;
   }
  </style>
 </head>
 <body>
  <canvas id="canvas" width="400" height="400"></canvas><br>
  <input type="radio" name="drawTool" id="drawTool1" value="pen" checked><label for="drawTool1">ペン</label>
  <input type="radio" name="drawTool" id="drawTool2" value="line"><label for="drawTool2">直線</label>
  <input type="radio" name="drawTool" id="drawTool3" value="circle"><label for="drawTool3">円</label><br>
  <input type="color" id="color"><br>
  <label for="lineWidth">線の幅</label><input type="number" id="lineWidth" min="1" max="100" value="1"><br>
  <label for="opacity">透明度</label><input type="number" id="opacity" min="0" max="1" step="0.05" value="1">
  <script src="paint.js"></script>
 </body>
</html>
